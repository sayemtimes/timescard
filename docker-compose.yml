version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: timescard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - timescard
    environment:
      - APP_URL=https://timescard.cloud
    restart: unless-stopped

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timescard-app
    working_dir: /app
    volumes:
      - ./:/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
      - app-storage:/app/storage
      - app-cache:/app/bootstrap/cache
    environment:
      - APP_NAME=Times Card
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://timescard.cloud
      - ASSET_URL=https://timescard.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-timesdigital}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - MAIL_DRIVER=smtp
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=Times Card
    depends_on:
      - mysql
      - redis
    networks:
      - timescard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: timescard-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-timesdigital}
      - MYSQL_USER=${DB_USERNAME:-timescard}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - timescard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME:-root}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: timescard-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - timescard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker (optional but recommended)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timescard-queue
    working_dir: /app
    command: php artisan queue:work --timeout=60
    volumes:
      - ./:/app
      - app-storage:/app/storage
      - app-cache:/app/bootstrap/cache
    environment:
      - APP_NAME=Times Card
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://timescard.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-timesdigital}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - timescard
    restart: unless-stopped

  # Database Backup Service (optional)
  backup:
    image: mysql:8.0
    container_name: timescard-backup
    command: >
      bash -c 'while true; do
        mysqldump -h mysql -u ${DB_USERNAME:-root} -p${DB_PASSWORD} ${DB_DATABASE:-timesdigital} > /backups/backup_$(date +\%Y\%m\%d_\%H\%M\%S).sql;
        find /backups -type f -mtime +7 -delete;
        sleep 86400;
      done'
    volumes:
      - backup-data:/backups
    depends_on:
      - mysql
    networks:
      - timescard
    restart: unless-stopped
    environment:
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-timesdigital}

networks:
  timescard:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  app-storage:
  app-cache:
  backup-data:
  nginx-logs:
