[PHP]
; Memory limit
memory_limit = 512M

; Upload settings
upload_max_filesize = 100M
post_max_size = 100M

; Execution time
max_execution_time = 60

; Display errors (false in production)
display_errors = Off
log_errors = On
error_log = /var/log/php-errors.log

; Date/Time
date.timezone = UTC

; Session settings
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"

; OPCache (production optimization)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1

; Disable functions for security
disable_functions = proc_open,proc_nice,proc_terminate,proc_get_status,proc_close,shell_exec,system,passthru,exec,popen

; Security
expose_php = Off
