version: "3.9"

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: timescard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - timescard
    environment:
      APP_URL: https://timescard.cloud
    restart: unless-stopped

  # PHP Application (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timescard-app
    working_dir: /app
    volumes:
      - ./:/app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
      - app-storage:/app/storage
      - app-cache:/app/bootstrap/cache
    env_file:
      - ./docker.env
    environment:
      APP_NAME: "Times Card"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://timescard.cloud
      ASSET_URL: https://timescard.cloud
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - timescard
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: timescard-mysql
    env_file:
      - ./docker.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - timescard
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USERNAME} -p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: timescard-redis
    env_file:
      - ./docker.env
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - timescard
    restart: unless-stopped

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timescard-queue
    working_dir: /app
    command: php artisan queue:work --timeout=60
    volumes:
      - ./:/app
      - app-storage:/app/storage
      - app-cache:/app/bootstrap/cache
    env_file:
      - ./docker.env
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - timescard
    restart: unless-stopped

  # Database Backup Service
  backup:
    image: mysql:8.0
    container_name: timescard-backup
    env_file:
      - ./docker.env
    command: >
      sh -c "
      while true; do
        mysqldump -h mysql -u${DB_USERNAME} -p${DB_PASSWORD} ${DB_DATABASE}
        > /backups/backup_$(date +%Y%m%d_%H%M%S).sql;
        find /backups -type f -mtime +7 -delete;
        sleep 86400;
      done
      "
    volumes:
      - backup-data:/backups
    depends_on:
      - mysql
    networks:
      - timescard
    restart: unless-stopped

networks:
  timescard:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  app-storage:
  app-cache:
  backup-data:
  nginx-logs:
